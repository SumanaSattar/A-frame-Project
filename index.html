<!DOCTYPE html>

    <head>

    <body>
        <div class="container">
            
                <h1>Coins: 0</h1>
                <h1>Cards: 0</h1>
            
        </div>
            
            <a-scene inspector-plugin-recast physics="gravity:-9.8; restitution:0.7">
                
                <a-assets>
                    <a-asset-item id="city" src="assets/city/city.glb"></a-asset-item>
                    <a-asset-item id="bed" src="assets/bed/bed.glb"></a-asset-item>
                    <a-asset-item id="zombie" src="assets/zombie_face/zombie.glb"></a-asset-item>
                  
                   
                    <a-asset-item id="candle" src="assets/candle/candle.glb"></a-asset-item>
                
                    <a-asset-item id="hall-monster" src="assets/hall-monsters/untitled.glb"></a-asset-item>
                    <audio id="soundi" src="assets/sounds/backGround.mp3" preload="auto"></audio>
                    <img id="card1" src="assets/images/card1.jpg">
                    <img id="card2" src="assets/images/card2.jpg">
                    <img id="card3" src="assets/images/card3.jpg">
                    <img id="card4" src="assets/images/card4.jpg">
                   
                  
                  

                </a-assets>
                <a-sky src="#sky"></a-sky>
                <a-entity gltf-model="#city"position="0 -3 0" scale="2 2 2">

                </a-entity>
                
                <a-entity movement-controls="speed:0.15; constrainToNavMesh:true" position="6.36778 0 -17.63882" rotation="0 180 0" id="camera" progressive-controls>
                    <a-entity camera position ="0 1.6 0"
                                      look-controls="pointerLockEnabled:true"
                                      ><a-cursor color="white"></a-cursor>
                                    <!----  <a-sound src="url(assets/sounds/backGround.mp3)" autoplay="true"
                 position="0 0 0" loop="true" volume="0.5"></a-sound>-->
                    </a-entity>
                                      
                    </a-entity>
                </a-entity>
               <!-- <a-entity text-geometry="value: monster's\nUnder The Bed; font:#optimerBoldFont" 
                material="src:#rusted" position="12.70102 2.26023 -16.5879" rotation="0 -90 0"></a-entity>-->
                <a-text value="...awaits you!"  position="9.637 3.0 -13.46" rotation="0 -180 0"></a-text>
                
               
                <a-entity light="angle: 65.4; color: #fffafa; type: point"></a-entity>
                
                 
                </a-entity>
                 
               
                <a-image src="#card1" rotation="-90 0 0" position="-5.619 -0.504 13.326"></a-image>

                <a-image src="#card4" rotation="-90 -90 0" position="14.008 -0.504 12.247"></a-image>

                <a-box id="box" position="-3.336 -0.354 11.048" grabbable   posset dynamic-body="linearDamping:0.5; angularDamping:0.3"  material="src:#card1"></a-box>
                <a-box id="box1" position="-9.461 -0.283 13.867" grabbable  posset dynamic-body="linearDamping:0.5; angularDamping:0.3" material="src:#card2"></a-box>
                <a-box id="box2" position="16.881 -0.429 10.281" grabbable  posset dynamic-body="linearDamping:0.5; angularDamping:0.3" material="src:#card3"></a-box>
                <a-box id="box2" position="19.878 -0.422 13.515" grabbable  posset dynamic-body="linearDamping:0.5; angularDamping:0.3" material="src:#card4"></a-box>
               
                <a-entity gltf-model="#bed" position="-22.6954 0.76487 17.67232" scale="0.007 0.007 0.007" rotation="0 180 0">                           
                </a-entity>
                <a-entity light="type: spot" position="-5.553 5.029 12.39"></a-entity>

                    <a-animation attribute="rotation"
                                           to="0 360 0"
                                           repeat="indefinite"
                                           dur="5000"
                                           easing="linear">

                    </a-animation>                          
                </a-entity>
                <a-entity id="hall-monster-1" gltf-model="#hall-monster" position="12.367 -0.098 12.085" scale="0.0015 0.0015 0.0015"> 
                    <a-animation attribute="rotation"
                                           to="0 360 0"
                                           repeat="indefinite"
                                           dur="5000"
                                           easing="linear">

                    </a-animation>                          
                </a-entity>
               
                <a-entity id="m"glb-model="#monster" position="-22.6954 0.76487 17.67232"  rotation="0 180 0">          
                </a-entity>
                
                <a-entity   id="c" cursor-listener gltf-model="#candle"  scale="0.01 0.01 0.01" position="5.939 -0.747 13.29" >

                <a-box cursor-listener="" color="#CCC" width="3" depth="3" height="0.1" position="5.939 -1.004 13.29"></a-box>
                <a-text id="test" value="Monsters hate me" position="6.986 0.6 13.679" rotation="0 -180 0"></a-text>
               
                <a-entity light="type: spot" position="8.27914 3.15844 -10.91814"></a-entity>
                
                <a-entity gltf-model="#zombie" rotation="0 -100 0"position="10.259 0.75593 -14.48495" scale="2 2 2">
                           
                </a-entity>
               
               
                
              
            </a-scene>
